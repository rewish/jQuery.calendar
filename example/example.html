<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery.calendar - demo</title>
	<link rel="stylesheet" type="text/css" href="jquery.calendar.css">
	<script src="http://www.google.com/jsapi"></script>
	<script>google.load("jquery", "1.3.2");</script>
	<script type="text/javascript" src="../jquery.calendar.js"></script>
	<script type="text/javascript">
jQuery(document).ready(function($) {
	$('#calendar').calendar({
		year: 2009,
		month: 10,
		caption : '%Y年%M月',
		hideOtherMonth: true,
		events: [
			{
				date : '2009-10-6',
				url: 'http://google.co.jp/',
				title: 'Google'
			},
			{
				date : '2009-10-02',
				title: 'イベント2'
			},
			{
				date : new Date(2009, 9, 12),
				title: 'イベント3'
			}
		]
	});

	$('#calendar2').calendar();

});
	</script>
</head>
<body>

<div id="calendar">
	<table>
		<thead>
			<tr>
				<th class="sun">S</th>
				<th class="mon">M</th>
				<th class="tue">T</th>
				<th class="wed">W</th>
				<th class="thu">T</th>
				<th class="fri">F</th>
				<th class="sat">S</th>
			</tr>
		</thead>
	</table>
</div>

</body>
</html>
