<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery.calendar - demo</title>
	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="jquery.calendar.js"></script>
	<script type="text/javascript">
jQuery(document).ready(function($) {
	$('#calendar').calendar({
		year: 2009,
		month: 10,
		events: [
			{
				id   : 1,
				date : '2009-10-6',
				url  : 'javascript:void(0)'
			},
			{
				date : '2009-10-8'
			},
			{
				date : '2009-10-09'
			}
		]
	});
});
	</script>
<style type="text/css">
th,
td {
	width: 80px;
	padding: 15px 0;
	border: 1px solid #CCC;
	text-align: center;
}
table .sun {
	color: #F33;
}
table .sat {
	color: #33F;
}
table .today {
	background: #E5E5E5;
	color: #000;
	font-weight: bold;
}
table .otherMonth {
	color: #CCC;
}
td.event {
	padding: 2px;
}
td.event a,
td.event span {
	display: block;
	padding: 13px 0;
	border: 1px solid #4F8A10;
	background: #DFF2BF;
	color: #4F8A10;
	text-decoration: none;
}
td.event span {
	color: #00529B;
	border-color: #00529B;
	background-color: #BDE5F8;
}
</style>
</head>
<body>

<div id="calendar">
	<table>
		<thead>
			<tr>
				<th class="sun">Sun</th>
				<th class="mon">Mon</th>
				<th class="tue">Tue</th>
				<th class="wed">Wed</th>
				<th class="thu">Thu</th>
				<th class="fri">Fri</th>
				<th class="sat">Sat</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

</body>
</html>
